<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product preview card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <div class="card-img-wrapper">
        <img class="main-img mobile-img" src="images\image-product-mobile.jpg" alt="Product image">
        <img class="main-img desktop-img" src="images\image-product-desktop.jpg" alt="Product image">
      </div>
      <div class="main-text-container">
        <div class="text-container">
          <div class="product-category">
            <p>Perfume</p>
          </div>
          <div class="product-name">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="product-description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="prices">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="btn" type="button" name="button">
            <img class="cart-icon" src="images\icon-cart.svg" alt="Cart icon">
            <p>Add to Cart</p>
          </button>
        </div>
        </div>
    </div>
  </body>
</html>
